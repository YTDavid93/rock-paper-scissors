<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper & Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
      <div class="buttons">
        <button class="button" data-selection="rock">✊</button>
        <button class="button" data-selection="paper">✋</button>
        <button class="button" data-selection="scissor">✌</button>
      </div>
    </div>
    <div class="results">
      <div>
        Human:
        <span class="result-score" data-your-score>0</span>
      </div>
      <div data-final-column>
        Computer:
        <span class="result-score" data-computer-score>0</span>
      </div>
    </div>
  </body>
</html>
